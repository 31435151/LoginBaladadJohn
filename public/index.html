<html>
    <title>Activity</title>
    <head>
        <style>
            body {background-color: powderblue;}
              h1   {color: blue;}
              p    {color: red;}
              form{border: 3px solid #f1f1f1;}
        </style>
        
        
    </head>
    <body>
        <form>
            <fieldset align="center">
                <legend>Login</legend>
                Username: 
                <input type = "email" size="30" />
                <br>
                Password:
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password should be a minimum of 8 characters, aplhanumeric with at least one special character.">
                <br>
                <input type="submit" value="Login" size="30"><input type="button" value="Cancel" size="30">
                <br>
            </fieldset>


        </form>
    </body>
</html>
